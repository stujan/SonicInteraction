<body>
<audio controls="controls" id="audio" style="display: none;">你的浏览器不支持audio标签</audio>
  <canvas id='canvas-club'></canvas>

<script>


var add = 0;

function addgra() {
    if(add = 0){
        add = 1;
    }else{
        add = 0;
    }
}

function anim(){
	ctx.fillStyle = clearColor;
	ctx.globalCompositeOperation = "source-over";
	ctx.fillRect(0,0,w, h);
	var img = new Image();
            img.src = "img/1.jpg";
            img.onload = function() {
              ctx.drawImage(img, 0, 0,w,h);
            };


    var array = new Uint8Array(128);
    analyser.getByteFrequencyData(array);


    var total = 0
    for(var i in array){
        total += array[i]
    }
    total = total / 128;
    console.log(total);
    if (total > 80) {


            var ptn = 0;
            if (total >= 180) {
                ptn = 8;
            }
            else if (total < 170 && total >= 160) {
                ptn = 7;
            }
            else if (total < 150 && total >= 140) {
                ptn = 6;
            }
            else if (total < 140 && total >= 130) {
                ptn = 5;
            }
            else if (total < 130 && total >= 120) {
                ptn = 4;
            }
            else if (total < 120 && total >= 110) {
                ptn = 3;
            }
            else if (total < 110 && total >= 100) {
                ptn = 2;
            }
            else if (total < 100 && total >= 80) {
                ptn = 1;
            }
            else {
                ptn = 0;
            }
            if(add == 0) {
                var p = new P();
                p.init();
                p.ransharp = ptn;
                particles.push(p);
                add = 1;
                setTimeout(function () {
                    addgra();
                },500)
            }


    }


        for (var i in particles) {
            var p = particles[i];

            if(p.ransharp == -1){
                particles.splice(i,1)
            }
            else{
                p.draw()
            }
        }


	hue += .5;
    requestAnimationFrame(anim);

}
</script>

<script src="js/index.js"></script>

</body>
</html>
